services:
    nginx:
        build:
            context: ./nginx
        container_name: kanban_app_nginx
        ports:
            - "80:80"
        depends_on:
            - web
            - frontend
        restart: unless-stopped

    web:
        build:
            context: ./backend
        container_name: kanban_app_backend
        expose:
            - "8000"
        env_file:
            - ./backend/.env
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped

    frontend:
        build:
            context: ./frontend
        container_name: kanban_app_frontend
        expose:
            - "3000"
        env_file:
            - ./frontend/.env
        healthcheck:
            test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
        restart: unless-stopped

    db:
        image: postgres:15
        container_name: kanban_app_postgres
        env_file:
            - ./backend/.env
            - ./.env
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            TZ: America/Sao_Paulo
            PGTZ: America/Sao_Paulo
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
            interval: 5s
            timeout: 5s
            retries: 20
        restart: unless-stopped

volumes:
    pgdata:
